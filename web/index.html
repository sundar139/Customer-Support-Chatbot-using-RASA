<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Support Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <h1>Customer Support Chatbot</h1>
        <div class="app__controls">
          <label for="serverUrl">Server</label>
          <select id="serverUrl">
            <option value="http://localhost:5005">http://localhost:5005</option>
            <option value="http://localhost:5006">http://localhost:5006</option>
          </select>
          <button id="clearChat" title="Clear chat">Clear</button>
        </div>
      </header>

      <main id="messages" class="messages" aria-live="polite" aria-label="Chat messages"></main>

      <form id="composer" class="composer" autocomplete="off">
        <input id="input" type="text" placeholder="Type a messageâ€¦" aria-label="Message" />
        <button type="submit">Send</button>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
